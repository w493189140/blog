        <h2 id="vw-配置"><a href="#vw-配置" class="headerlink" title="vw 配置"></a>vw 配置</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cnpm i postcss-import postcss-url autoprefixer less less-loader postcss-aspect-ratio-mini postcss-px-to-viewport postcss-write-svg postcss-cssnext cssnano postcss-viewport-units -S</span><br></pre></td></tr></table></figure>
<p>.postcssrc.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">module.exports &#x3D; &#123;</span><br><span class="line">    &quot;plugins&quot;: &#123;</span><br><span class="line">    &quot;postcss-import&quot;: &#123;&#125;,</span><br><span class="line">    &quot;postcss-url&quot;: &#123;&#125;,</span><br><span class="line">    &quot;postcss-aspect-ratio-mini&quot;: &#123;&#125;,</span><br><span class="line">    &quot;postcss-write-svg&quot;: &#123; utf8: false &#125;,</span><br><span class="line">    &quot;postcss-cssnext&quot;: &#123;&#125;,</span><br><span class="line">    &quot;postcss-px-to-viewport&quot;: &#123;</span><br><span class="line">        viewportWidth: 750,</span><br><span class="line">        viewportHeight: 1334,</span><br><span class="line">        unitPrecision: 3,</span><br><span class="line">        viewportUnit: &#39;vw&#39;,</span><br><span class="line">        selectorBlackList: [&#39;.ignore&#39;, &#39;.hairlines&#39;],</span><br><span class="line">        minPixelValue: 1,</span><br><span class="line">        mediaQuery: false</span><br><span class="line">         &#125;,</span><br><span class="line">    &quot;postcss-viewport-units&quot;:&#123;</span><br><span class="line">    &lt;!--图片出现样式问题  ios不显示 还要加上 img&#123; content: normal !important;&#125;--&gt;</span><br><span class="line"></span><br><span class="line">      filterRule: rule &#x3D;&gt; rule.selector.indexOf(&#39;::after&#39;) &#x3D;&#x3D;&#x3D; -1 &amp;&amp; rule.selector.indexOf(&#39;::before&#39;) &#x3D;&#x3D;&#x3D; -1 &amp;&amp; rule.selector.indexOf(&#39;:after&#39;) &#x3D;&#x3D;&#x3D; -1 &amp;&amp; rule.selector.indexOf(&#39;:before&#39;) &#x3D;&#x3D;&#x3D; -1</span><br><span class="line">    &#125;,</span><br><span class="line">    &quot;cssnano&quot;: &#123;</span><br><span class="line">        preset: &quot;advanced&quot;,</span><br><span class="line">        autoprefixer: false,</span><br><span class="line">        &quot;postcss-zindex&quot;: false</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
